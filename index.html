    <style>
        body {
            font-family: 'Inter', 'Noto+Sans+Devanagari', sans-serif;
            background-color: #020617; /* slate-950 */
            color: #cbd5e1; /* slate-300 */
        }

        /* Book Page Flip Animation - Gold Edition */
        .book {
          position: relative;
          width: 60px;
          height: 40px;
          border: 3px solid #f59e0b; /* amber-500 */
          border-radius: 4px;
          background: #0f172a;
        }
        .book::after {
          content: '';
          position: absolute;
          left: 50%;
          top: 0;
          bottom: 0;
          width: 2px;
          background: #f59e0b;
          transform: translateX(-50%);
        }
        .page {
          position: absolute;
          right: 3px;
          top: 3px;
          bottom: 3px;
          width: 26px;
          background: #fbbf24; /* amber-400 */
          transform-origin: left center;
          animation: flip 1.2s infinite ease-in-out;
        }
        @keyframes flip {
          0% { transform: perspective(200px) rotateY(0deg); }
          100% { transform: perspective(200px) rotateY(-180deg); }
        }

        .dark-scroll::-webkit-scrollbar {
          width: 8px;
        }
        .dark-scroll::-webkit-scrollbar-track {
          background: #020617;
        }
        .dark-scroll::-webkit-scrollbar-thumb {
          background: #f59e0b;
          border-radius: 4px;
        }

        /* Legal Statute Styling */
        .legal-content strong {
          color: #fbbf24; /* amber-400 */
          background-color: rgba(245, 158, 11, 0.1);
          padding: 2px 6px;
          border-radius: 6px;
          border-bottom: 2px solid rgba(245, 158, 11, 0.3);
          font-weight: 800;
        }
        
        /* History Highlight Styling */
        .history-content strong {
          color: #fef08a; /* yellow-200 */
          background-color: rgba(234, 179, 8, 0.15); /* yellow-500 @ 15% */
          padding: 1px 4px;
          border-radius: 4px;
          font-weight: 700;
          box-shadow: 0 1px 0 rgba(234, 179, 8, 0.4);
        }

        .legal-content blockquote, .history-content blockquote {
          border-left: 4px solid #f59e0b;
          padding-left: 1.5rem;
          font-style: italic;
          background-color: rgba(245, 158, 11, 0.05);
          border-radius: 0 1rem 1rem 0;
          margin: 1.5rem 0;
        }

        .legal-content h1, .legal-content h2, .legal-content h3,
        .history-content h1, .history-content h2, .history-content h3 {
          color: #ffffff;
          border-bottom: 1px solid rgba(245, 158, 11, 0.2);
          padding-bottom: 0.5rem;
          margin-top: 2rem;
        }

        .animate-pulse-subtle {
          animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.7; }
        }
    </style>
